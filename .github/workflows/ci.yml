name: Build and Test

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch: # Позволяет запускать вручную через 'gh' и веб-интерфейс

jobs:
  build:
    runs-on: ubuntu-latest # Виртуальная машина, на которой будет выполняться сборка
    steps:
    - uses: actions/checkout@v4 # Шаг 1: Клонирование вашего кода
    - name: Set up Node.js # Пример, если у вас проект на Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
    - name: Install dependencies # Шаг 2: Установка зависимостей
      run: npm install
    - name: Run build script # Шаг 3: Запуск скрипта сборки (важный шаг!)
      run: npm run build # ЗАМЕНИТЕ ЭТУ КОМАНДУ НА ВАШУ КОМАНДУ СБОРКИ